language: node_js
node_js:
      - "6"
before_install:
  - "npm i -g npm@5 && npm -v && npm install -g https://$GITHUB_ACCESS_TOKEN@github.com/LucyBot-Inc/documentation-generator#v4.8.4"
script:
  - npm test
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
  - ./scripts/build-and-commit.sh
notifications:
 email:
    recipients:
      - jess.portnoy@kaltura.com
      - bobby@lucybot.com
    on_success: change
    on_failure: always

